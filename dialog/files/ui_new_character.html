<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/new_character.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/form/form.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/libs/spectrum.css">
  <style>
        body{
            /* background-image: url("../../files_client/web/src/img/bg.png"); */
        }
    </style>
</head>
<body>
    <section class="info">
        <h1>Your info :</h1>
        
        <section>
            <div class="firstname form">
                <span>First name :</span>
                <input type="text" name="firstname" required placeholder="jhon">
            </div>
            <div class="name form">
                <span>name :</span>
                <input type="text" name="name" required placeholder="doe">
            </div>
            <div class="age form">  
                <span>age :</span>
                <input type="text" name="age" required placeholder="16-99" data-refresh="true">
            </div>
            <div class="gender form">
                <span>gender :</span>       
                <select name="gender" id="gender" data-refresh="true">
                    <option value="men">men</option>
                    <option value="women">women</option>
                </select>
            </div>
            <div class="preset form">
                <span>clothing preset :</span>       
                <select name="preset" id="preset" data-refresh="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="hair form">
                <span>hair :</span>       
                <select name="hair" id="hair" data-refresh="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">2</option>
                </select>
            </div>

            <h2>color</h2>
    
            <div class="hairColor form" data-refresh="true">
                <span>hair color:</span>    
                <input type='text' class='color-picker' name="hairColor" id="hairColor"/>
            </div>

            <div class="shirtColor form" data-refresh="true">
                <span>shirt color:</span>    
                <input type='text' class='color-picker' name="shirtColor" id="shirtColor"/>
            </div>

            <div class="pantsColor form" data-refresh="true">
                <span>pants color:</span>    
                <input type='text' class='color-picker' name="pantsColor" id="pantsColor"/>
            </div>
        </section>
        

        <div id="submit">validated</div>
    </section>
</body>
<script type="text/javascript" src="../../files_client/web/script/libs/jquery.js"></script>
<script type="text/javascript" src="../../files_client/web/script/libs/spectrum.js"></script>
<script type="text/javascript" src="../../files_client/web/script/game/eu.js"></script>
<script type="text/javascript" src="../../files_client/web/script/window/new_character.js"></script>
<script type="text/javascript" src="../../files_client/web/script/main.js"></script>
</html>
