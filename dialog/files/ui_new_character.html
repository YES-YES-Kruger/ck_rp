<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ck_new_character</title>
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/new_character.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/form/form.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/libs/spectrum.css">
    <style>
        body{
            z-index: 100000;
        }
    </style>
</head>
<body>
    <section id="cam">
        <div id="rotate">
            <div id="rotateLeft">
                <span class="svg" data-svg="back"></span>
            </div>
            <div id="rotateRight">
                <span class="svg" data-svg="next"></span>
            </div>
        </div>

        <div id="camPosition">
            <div id="camReset">
                <span class="svg" data-svg="refresh"></span>
            </div>
            <div id="camHead">
                <span class="svg" data-svg="head"></span>
            </div>
            <div id="CamBody">
                <span class="svg" data-svg="body"></span>
            </div>
        </div>
    </section>
    <section class="info">
        <section>
            <section class="sectionInfo" id="SectionCivil">
                <h2>Civil status</h2>
                <div class="firstname form">
                    <span>First name :</span>
                    <input type="text" id="form_firstName" name="firstname" required placeholder="jhon">
                </div>
                <div class="name form">
                    <span>name :</span>
                    <input type="text" id="form_name" name="name" required placeholder="doe">
                </div>
                <div class="age form">  
                    <span>age :</span>
                    <input type="text" id="form_age" name="age" required placeholder="16-99">
                </div>
    
                <div class="gender form">
                    <span>gender :</span>       
                    <select name="gender" id="form_gender">
                        <option value="men">men</option>
                        <option value="women">women</option>
                    </select>
                </div>
            </section>

            <section class="sectionInfo" id="SectionAppearance">
                <h2>Clothing</h2>

                <div class="face form">
                    <span>face :</span>       
                    <select name="face" id="form_face" data-refresh="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            
                <div class="hair form">
                    <span>hair :</span>       
                    <select name="hair" id="form_hair" data-refresh="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="shirt form">
                    <span>shirt :</span>       
                    <select name="shirt" id="form_shirt" data-refresh="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="pants form">
                    <span>pants :</span>       
                    <select name="pants" id="form_pants" data-refresh="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="shoes form">
                    <span>shoes :</span>       
                    <select name="shoes" id="form_shoes" data-refresh="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </section>
          
            <section class="sectionInfo" id="SectionColor">
                <h2>Color<span class="svg" data-svg="refresh" data-svg_class="icon rc"  ></span></h2>
                
    
                <div class="hairColor form" data-refresh="true">
                    <span>hair color:</span>    
                    <input type='text' class='color-picker' name="hairColor" id="form_hairColor" data-refresh="true"/>
                </div>
    
                <div class="shirtColor form" data-refresh="true">
                    <span>shirt color:</span>    
                    <input type='text' class='color-picker' name="shirtColor" id="form_shirtColor" data-refresh="true"/>
                </div>
    
                <div class="pantsColor form" data-refresh="true">
                    <span>pants color:</span>    
                    <input type='text' class='color-picker' name="pantsColor" id="form_pantsColor" data-refresh="true"/>
                </div>
            </section>
        </section>
        

        <div id="submit">validated</div>
    </section>
</body>
<script type="text/javascript" src="../../files_client/web/script/libs/jquery.js"></script>
<script type="text/javascript" src="../../files_client/web/script/libs/spectrum.js"></script>
<script type="text/javascript" src="../../files_client/web/script/game/eu.js"></script>
<script type="text/javascript" src="../../files_client/web/script/main.js"></script>
<script type="text/javascript" src="../../files_client/web/script/window/new_character.js"></script>
</html>
