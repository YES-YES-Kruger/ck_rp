<body>
    <section class="info">
        <h1>Your info :</h1>
        <div class="firstname form">
            <span>First name :</span>
            <input type="text" name="firstname" required placeholder="jhon">
        </div>
        <div class="name form">
            <span>name :</span>
            <input type="text" name="name" required placeholder="doe">
        </div>
        <div class="age form">  
            <span>age :</span>
            <input type="text" name="age" required placeholder="0-99">
        </div>
        <div class="kind form">
            <span>kind :</span>       
            <select name="kind" id="kind">
                <option value="women">women</option>
                <option value="men">men</option>
            </select>
        </div>
        <div class="preset form">
            <span>clothing preset :</span>       
            <select name="preset" id="preset">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div id="submit">next</div>
    </section>
</body>
