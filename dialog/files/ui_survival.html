<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/survival.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/form/form.css">

    </head>
    
    <body>
        <div id="window" class="center-screen">
            <div id="top_bar">
                <img src="../../files_client/web/src/img/close.png" class="survival" id="close">
            </div>
            <div id="content">
                <div id="outfit">
                    <h1>outfit</h1>
                    <div class="content">
                        <img src="../../files_client/web/src/img/silhouette.png" class="icon">
                    </div>
                </div>    
                <div id="inventory">
                    <h1>inventory</h1>
                    <div class="content">
                        <div class="header">
                            <span class= "max_weight">max weight : 1/10</span>
                        </div>
                        <div id="items">
                        </div>

                        <div class="action">
                            <div class="drop">
                                <span>drop</span>
                            </div>

                            <div class="give">
                                <span>give</span>
                            </div>
                        </div>
                    </div>
                </div> 
                <div id="stats">
                    <h1>Statistics</h1>
                    <div class="content">
                        <div class="progress-inline" id="health">
                            <img src="../../files_client/web/src/img/heart.png" class="icon">
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element healt_pg "></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="progress-inline" id="armor">
                            <img src="../../files_client/web/src/img/armor.png" class="icon">
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element sheld_pg"></div>
                                </div>
                            </div>
                        </div>
    
                        <div id="cash" class="cash-inline">
                            <img src="../../files_client/web/src/img/dollar.png" class="icon">
                            <span id="data">5</span>
                            <span class="money">$</span>
                        </div>
            
                        <div id="bank" class="cash-inline">
                            <img src="../../files_client/web/src/img/bank.png" class="icon">
                            <span id="data">5000</span>
                            <span class="money">$</span>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

        <div id="side_bottom_window">
            <div id="top_bar">
                <span>Items</span>
            </div>
            <div class="content">
                <div class="action">
                    <div class="quantity">
                        <div class="content">
                            <span class="down">
                                -
                            </span>
                            <span class="number">
                                0
                            </span>
                            <span class="up">
                                +
                            </span>
                        </div>
                    </div>

                    <div class="player">
                        pl
                    </div>
                </div>
                <div class="info">
                    <span>Banana</span>
                    <div class="ar">
                        <div class="third">
                            <img src="../../files_client/web/src/img/third.png" class="icon">
                            <p>+ 5</p>
                        </div>
                        <div class="food">
                            <img src="../../files_client/web/src/img/food.png" class="icon">
                            <p>+ 5</p>
                        </div>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus amet perspiciatis sit architecto facere optio</p>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../../files_client/web/script/libs/jquery.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/game/eu.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/window/survival.js"></script>

</html>
