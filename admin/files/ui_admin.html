<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/form.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/admin.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/jquery-ui.css">
        <script type="text/javascript" src="../../files_client/web/script/jquery.js"></script>
        <script type="text/javascript" src="../../files_client/web/script/eu.js"></script>
        <script type="text/javascript" src="../../files_client/web/script/jquery-ui.js"></script>
        <script type="text/javascript" src="../../files_client/web/script/stringify.js"></script>
        <script type="text/javascript" src="../../files_client/web/script/admin.js"></script>
        <script type="text/javascript" src="../../files_client/web/script/jscolor.js"></script>
    </head>
    <body>
        <div id="window" class="center-screen">
            <div id="top_bar">
                <div class="right">
                    <div id="close">
                        <img src="../../files_client/web/src/img/close.png" class="icon">
                    </div> 
                </div>
                <div class="left">
                    <p>Admin menu | v 1.0</p>
                </div>
            </div>
            <div id="content">
                <nav id="left_nav">
                    <li id="fireworks">fireworks</li>
                    <li id="car">car</li>
                </nav>
                <div id="action">
                    <section id="fireworks">
                        <div class="section-tobar">
                            <h1>fireworks</h1>
                        </div>
                        <div class="section_content">
                            <div class="left">
                                <form action="">
                                    <div class="input-group">
                                        <label for="id">id :</label>
                                        <input type="text" name="id" placeholder="1-10">
                                        <label for="id">type :</label>
                                        <input type="text" name="type" placeholder="80-96">
                                    </div>
                                </form>
                            </div>
                            <div class="right">
                                <h1>test</h1>
                                <p>ceci et foerworks</p>
                            </div>
                        </div>
                    </section>
                    <section id="car">
                        <div class="section-tobar">
                            <h1>car</h1>
                        </div>
                        <div class="section_content">
                            <div class="left">
                                <form action="">
                                    <div class="input-group">
                                        <label for="id">id :</label>
                                        <input type="text" name="id" placeholder="1-10">

                                        <label for="autopilote" class="label-l" >Ride in pilot : </label>
                                        <input type="checkbox" name="autopilote" checked>

                                        <label for="boost" class="label-l" >equipped with nitro : </label>
                                        <input type="checkbox" name="boost" checked>

                                        <label for="color" >color : </label>
                                        <input class="jscolor" name="color" value="000000">
                                    </div>
                                </form>
                            </div>
                            <div class="right">
                                <h1>test</h1>
                                <p>ceci et car</p>
                            </div>
                    </section>
                    <div id="submit">
                        <p>submit</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
