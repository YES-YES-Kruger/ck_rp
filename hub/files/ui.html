<!DOCTYPE html>
<html>
    <head>
        <style>
            *{margin:0;padding:0;}
            @font-face {font-family: "roboto";src: url("Roboto-Regular.ttf");}
            body { 
                font-family: "roboto", serif; 
                color: white;
                /* background-color:green; */
            } 

            .left_bar{
                float: right; 
                height: 500px; 
                width: 300px;
            }
            
            .element{padding-top: 10px;}
            .icon{float: left; width: 20px; height: 20px;}
            .healt_pg{background-color:red;}
            .sheld_pg{background-color:blue}

            .progress{
                width: 100%; 
                float: right;
            }

            .progress-container{
                width:90%;
                height:15px;
                background-color:rgba(0, 0, 0, 0.7);
                border: 2px solid rgba(0, 0, 0, 0.7);
                position:relative;
                -webkit-background-clip: padding-box;
                -moz-background-clip: padding;
                background-clip: padding-box;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%); 

            }
            .progressbar-element{
                height:100%;
                width:100%;
                position:absolute;
                line-height:inherit

            }
            .round-xlarge{border-radius:16px!important}

            #spacer{
                background-color:rgba(0, 0, 0, 0.4);
                border-radius: 15px;
                display: block;
                height: 15px;
                margin: 0 auto;
                margin: 10px auto 0 auto;
                width: 95%;
            }

            .cash_data{
                display: block;
                font: 1.1em "roboto", sans-serif;
                width: 80%;

            }

            .money{
                font: 1.1em "roboto", sans-serif;
                text-align: right;
                float:left;

            }

        </style>
    </head>
    <body>
        <script>
            function SetHealth(new_health)
            {
                let healt = document.querySelector(".left_bar > #healt > .progress > .progress-container > .progressbar-element");
                healt.style.width = new_health + "%";
            }

            function SetArmor(new_armor)
            {
                let armor = document.querySelector(".left_bar > #armor > .progress > .progress-container > .progressbar-element");
                armor.style.width = new_armor + "%";
            }

            function SetCash(new_cash)
            {
                let cash = document.querySelector(".left_bar > #cash > .cash_data" );
                cash.innerHTML = new_cash
            }

            function SetAccountCash(net_account_cash)
            {
                let cash_account = document.querySelector(".left_bar > #cash_account > .cash_data" );
                cash_account.innerHTML = net_account_cash
            }
        </script>
        <div class="left_bar">
            <div id="healt" class="element" style="display: flex;">
                <img src="apple.png" class="icon">
                <div class="progress" >
                    <div class="progress-container round-xlarge" style="align-items: center;"  >
                        <div class="progressbar-element healt_pg round-xlarge"></div>
                    </div>
                </div>
            </div>

            <div id="armor" class="element" style="display: flex;">
                <img src="sheld.png" class="icon">
                <div class="progress" >
                    <div class="progress-container  round-xlarge" style="align-items: center;"  >
                        <div class="progressbar-element sheld_pg round-xlarge"></div>
                    </div>
                </div>
            </div>
            <div id="spacer">&nbsp;</div>
            
            <div id="cash" class="element" style="display: flex;">
                <img src="dollar.png" class="icon" style="margin-right: 15px;">
                <span class="cash_data">5</span>
                <span class="money">$</span>
            </div>
            <div id="cash_account" class="element" style="display: flex;">
                <img src="c_a.png" class="icon" style="margin-right: 15px;">
                <span class="cash_data">5000</span>
                <span class="money">$</span>
            </div>
        </div>
    </body>
</html>
