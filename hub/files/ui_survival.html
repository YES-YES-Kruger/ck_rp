<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/css/main.css">
        <link rel="stylesheet" type="text/css" href="style/css/survival.css">
        <script type="text/javascript" src="script/survival.js"></script>
    </head>
    <body>
        <div class="left_bar">

            <!-- Health / armor  -->

            <div id="healt" class="element" style="display: flex;">
                <img src="src/img/apple.png" class="icon">
                <div class="progress" >
                    <div class="progress-container round-xlarge" style="align-items: center;"  >
                        <div class="progressbar-element healt_pg round-xlarge"></div>
                    </div>
                </div>
            </div>

            <div id="armor" class="element" style="display: flex;">
                <img src="src/img/sheld.png" class="icon">
                <div class="progress" >
                    <div class="progress-container  round-xlarge" style="align-items: center;"  >
                        <div class="progressbar-element sheld_pg round-xlarge"></div>
                    </div>
                </div>
            </div>
            
            <!-- Account -->

            <div id="cash" class="element" style="display: flex;">
                <img src="src/img/dollar.png" class="icon" style="margin-right: 15px;">
                <span class="cash_data">5</span>
                <span class="money">$</span>
            </div>

            <div id="cash_account" class="element" style="display: flex;">
                <img src="src/img/c_a.png" class="icon" style="margin-right: 15px;">
                <span class="cash_data">5000</span>
                <span class="money">$</span>
            </div>
        </div>
    </body>
</html>
